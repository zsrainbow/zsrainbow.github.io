<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="certBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1c2e" />
      <stop offset="100%" stop-color="#2d2f48" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7" />
      <stop offset="100%" stop-color="#9c27b0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 证书背景 -->
  <rect x="20" y="30" width="160" height="140" rx="8" fill="url(#certBgGradient)" />
  
  <!-- 证书边框 -->
  <rect x="20" y="30" width="160" height="140" rx="8" fill="none" stroke="url(#borderGradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- 证书内部装饰边框 -->
  <rect x="25" y="35" width="150" height="130" rx="4" fill="none" stroke="rgba(79, 195, 247, 0.2)" stroke-width="1" />
  
  <!-- 证书顶部装饰 -->
  <path d="M 40 45 L 160 45" stroke="url(#borderGradient)" stroke-width="2" stroke-linecap="round" />
  
  <!-- 证书内容象征 -->
  <g transform="translate(100, 90)">
    <!-- 盾牌形状 -->
    <path d="M 0,-30 L -30,0 L -20,30 L 20,30 L 30,0 Z" fill="none" stroke="url(#borderGradient)" stroke-width="1.5" />
    <!-- 盾牌内部装饰 -->
    <path d="M -20,0 L 20,0" stroke="url(#borderGradient)" stroke-width="1" />
    <circle cx="0" cy="-15" r="5" fill="none" stroke="#4fc3f7" stroke-width="1" />
    <!-- 星星象征 -->
    <path d="M 0,-10 L 2,-3 L 9,-3 L 3,1 L 5,8 L 0,4 L -5,8 L -3,1 L -9,-3 L -2,-3 Z" fill="#9c27b0" opacity="0.7" />
  </g>
  
  <!-- 证书底部装饰 -->
  <path d="M 40 145 L 160 145" stroke="url(#borderGradient)" stroke-width="2" stroke-linecap="round" />
  
  <!-- 装饰性图标 -->
  <circle cx="50" cy="100" r="8" fill="none" stroke="rgba(79, 195, 247, 0.5)" stroke-width="1" />
  <circle cx="150" cy="100" r="8" fill="none" stroke="rgba(156, 39, 176, 0.5)" stroke-width="1" />
  
  <!-- 科技感装饰元素 -->
  <g stroke="rgba(79, 195, 247, 0.3)" stroke-width="1">
    <line x1="35" y1="65" x2="45" y2="65" />
    <line x1="35" y1="75" x2="50" y2="75" />
    <line x1="35" y1="85" x2="40" y2="85" />
    
    <line x1="155" y1="65" x2="165" y2="65" />
    <line x1="150" y1="75" x2="165" y2="75" />
    <line x1="160" y1="85" x2="165" y2="85" />
  </g>
  
  <!-- 认证标记 -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-dasharray="2,1" />
    <text x="0" y="4" font-family="Arial" font-size="8" fill="#4fc3f7" text-anchor="middle">认证</text>
  </g>
</svg>